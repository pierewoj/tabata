<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Workout Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .workout-phase {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .rest-phase {
            background: linear-gradient(135deg, #FF9800, #f57c00);
        }

        .stopped {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 400px;
        }

        .timer-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            letter-spacing: -5px;
        }

        .exercise-name {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .exercise-info {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .next-exercise {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0.8;
            font-style: italic;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .phase-indicator {
            font-size: 1.8rem;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .total-time {
            font-size: 1.1rem;
            margin: 10px 0;
            opacity: 0.8;
        }

        @media (max-width: 500px) {
            .container {
                min-width: 300px;
                padding: 15px;
            }
            
            .timer-display {
                font-size: 5rem;
            }
            
            .exercise-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="stopped">
    <div class="container">
        <div class="phase-indicator" id="phaseIndicator">GOTOWY DO TRENINGU</div>
        <div class="timer-display" id="timerDisplay">1:00</div>
        <div class="exercise-name" id="exerciseName">L lydka</div>
        <div class="exercise-info" id="exerciseInfo">Ćwiczenie 1/16</div>
        <div class="next-exercise" id="nextExercise">Następne: R lydka</div>
        <div class="total-time" id="totalTime">Całkowity czas: 17:20</div>
        
        <div class="controls">
            <button id="startPauseBtn" onclick="startPause()">START</button>
            <button id="stopBtn" onclick="stop()">STOP</button>
        </div>
    </div>

    <script>
        const exercises = [
            { name: "L lydka", duration: 60 },
            { name: "R lydka", duration: 60 },
            { name: "L dwu", duration: 60 },
            { name: "R dwu", duration: 60 },
            { name: "L pośladek o kolano", duration: 60 },
            { name: "R pośladek o kolano", duration: 60 },
            { name: "L pośladek leżąc", duration: 60 },
            { name: "R pośladek leżąc", duration: 60 },
            { name: "L czwórka", duration: 60 },
            { name: "R czwórka", duration: 60 },
            { name: "kręgosłup", duration: 120 },
            { name: "sklon", duration: 120 },
            { name: "L rolowanie piszczel", duration: 60 },
            { name: "R rolowanie piszczel", duration: 60 },
            { name: "L rolowanie ITBS", duration: 60 },
            { name: "R rolowanie ITBS", duration: 60 }
        ];

        let currentExerciseIndex = 0;
        let timeRemaining = exercises[0].duration;
        let isRunning = false;
        let isResting = false;
        let restTime = 5;
        let timer = null;
        let totalWorkoutTime = 0;

        // Calculate total workout time
        function calculateTotalTime() {
            let total = 0;
            exercises.forEach(ex => total += ex.duration);
            total += (exercises.length - 1) * 5; // Add rest periods
            return total;
        }

        totalWorkoutTime = calculateTotalTime();

        // Audio context for beeps
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep(frequency = 800, duration = 200) {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playRestBeep() {
            playBeep(400, 500); // Lower, longer beep for rest
        }

        function playStartBeep() {
            playBeep(800, 300); // Higher, shorter beep for start
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            const exerciseName = document.getElementById('exerciseName');
            const exerciseInfo = document.getElementById('exerciseInfo');
            const nextExercise = document.getElementById('nextExercise');
            const phaseIndicator = document.getElementById('phaseIndicator');
            const totalTimeEl = document.getElementById('totalTime');

            if (isResting) {
                timerDisplay.textContent = formatTime(timeRemaining);
                phaseIndicator.textContent = "ODPOCZYNEK";
                exerciseName.textContent = "Przygotuj się...";
                exerciseInfo.textContent = `Następne ćwiczenie za ${timeRemaining}s`;
            } else {
                timerDisplay.textContent = formatTime(timeRemaining);
                phaseIndicator.textContent = isRunning ? "TRENING" : "GOTOWY DO TRENINGU";
                exerciseName.textContent = exercises[currentExerciseIndex].name;
                exerciseInfo.textContent = `Ćwiczenie ${currentExerciseIndex + 1}/${exercises.length}`;
            }

            // Show next exercise
            if (currentExerciseIndex < exercises.length - 1) {
                nextExercise.textContent = `Następne: ${exercises[currentExerciseIndex + 1].name}`;
            } else {
                nextExercise.textContent = "To ostatnie ćwiczenie!";
            }

            // Calculate remaining total time
            let remainingTotal = 0;
            for (let i = currentExerciseIndex; i < exercises.length; i++) {
                remainingTotal += exercises[i].duration;
            }
            if (currentExerciseIndex < exercises.length - 1) {
                remainingTotal += (exercises.length - currentExerciseIndex - 1) * 5; // Remaining rest periods
            }
            remainingTotal -= (exercises[currentExerciseIndex].duration - timeRemaining);
            
            totalTimeEl.textContent = `Pozostały czas: ${formatTime(remainingTotal)}`;
        }

        function updateBackground() {
            const body = document.body;
            body.className = '';
            
            if (!isRunning) {
                body.classList.add('stopped');
            } else if (isResting) {
                body.classList.add('rest-phase');
            } else {
                body.classList.add('workout-phase');
            }
        }

        function startPause() {
            const btn = document.getElementById('startPauseBtn');
            
            if (!isRunning) {
                isRunning = true;
                btn.textContent = 'PAUZA';
                startTimer();
                playStartBeep();
            } else {
                isRunning = false;
                btn.textContent = 'START';
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
            }
            
            updateBackground();
        }

        function stop() {
            isRunning = false;
            isResting = false;
            currentExerciseIndex = 0;
            timeRemaining = exercises[0].duration;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            document.getElementById('startPauseBtn').textContent = 'START';
            updateDisplay();
            updateBackground();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                
                if (timeRemaining <= 0) {
                    if (isResting) {
                        // End of rest, start next exercise
                        isResting = false;
                        currentExerciseIndex++;
                        
                        if (currentExerciseIndex >= exercises.length) {
                            // Workout completed
                            alert('Trening zakończony! Gratulacje!');
                            stop();
                            return;
                        }
                        
                        timeRemaining = exercises[currentExerciseIndex].duration;
                        playStartBeep();
                        updateBackground();
                    } else {
                        // End of exercise, start rest (except for last exercise)
                        if (currentExerciseIndex < exercises.length - 1) {
                            isResting = true;
                            timeRemaining = restTime;
                            playRestBeep();
                            updateBackground();
                        } else {
                            // Last exercise completed
                            alert('Trening zakończony! Gratulacje!');
                            stop();
                            return;
                        }
                    }
                }
            }, 1000);
        }

        // Initialize display
        updateDisplay();
        updateBackground();
    </script>
</body>
</html>
